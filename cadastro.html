<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th>Formulário de cadastro</th>
                <th></th>
            </tr>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><input type="text" name="nome" id="nome" required></td>
            </tr>
            <tr>
                <td><label for="sobrenome">Sobrenome</label></td>
                <td><input type="text" name="sobrenome" id="sobrenome" required></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
                <td><textarea name="endereco" id="endereco" cols="30" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td><label>Disciplinas</label></td>
                <td>
                    <label><input type="checkbox" name="disciplina1" value="Programação">Programação</label><br />
                    <label><input type="checkbox" name="disciplina2" value="Lógica">Lógica</label><br />
                    <label><input type="checkbox" name="disciplina3" value="Algoritmos">Algoritmos</label><br />
                    <label><input type="checkbox" name="disicplina4" value="Banco de Dados">Banco de Dados</label><br />
                    <label><input type="checkbox" name="disicplina5" value="Mobile">Mobile</label>
                </td>
            </tr>
            <tr>
                <td><label>Gênero</label></td>
                <td>
                    <label><input type="radio" name="genero" value="Masculino">Masculino</label>
                    <label><input type="radio" name="genero" value="Feminino">Feminino</label>
                    <label><input type="radio" name="genero" value="Outro">Outro</label>
                </td>
            </tr>
            <tr>
                <td><label for="idade">Idade</label></td>
                <td>
                    <select name="idade" id="idade">
                        <option disabled selected>Selecione sua idade</option>
                        <option value="15 a 20">15 a 20</option>
                        <option value="21 a 30">21 a 30</option>
                        <option value="31 a 40">31 a 40</option>
                        <option value="41 a 50">41 a 50</option>
                        <option value="51 a 60">51 a 60</option>
                        <option value="61 a 70">61 a 70</option>
                        <option value="acima de 71">acima de 70</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="myfile">Foto de Perfil</label></td>
                <td><input type="file" id="myfile" name="myfile"  accept="image/*"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
