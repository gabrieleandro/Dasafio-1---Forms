<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><label for="sobrenome">Sobrenome</label></td>
            </tr>
            <tr>
                <td><input type="text" name="nome" id="nome" required></td>
                <td><input type="text" name="sobrenome" id="sobrenome" required></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
            </tr>
            <tr>
                <td><textarea name="endereco" id="endereco" cols="30" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="disciplina1" value="Programação"></td>
                <td><label for="disciplina1">Programação</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="disciplina2" value="Lógica"></td>
                <td><label for="disciplina2">Lógica</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="disciplina3" value="Algoritmos"></td>
                <td><label for="disciplina3">Algoritmos</label></td>
            </tr>
            <tr>        
                <td><input type="checkbox" id="disicplina4" value="Banco de Dados"></td>
                <td><label for="disicplina4">Banco de Dados</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="disicplina5" value="Mobile"></td>
                <td><label for="disicplina5">Mobile</label></td>
            </tr>
            <tr>
                <td><label for="genero">Gênero</label></td>
            </tr>
            <tr>
                <td><input type="radio" id="masculino" name="genero" value="Masculino"></td>
                <td><label for="masculino">Masculino</label></td>
            </tr>
            <tr>
                <td><input type="radio" id="feminino" name="genero" value="Feminino"></td>
                <td><label for="feminino">Feminino</label></td>
            </tr>
            <tr>
                <td><input type="radio" id="outro" name="genero" value="Outro"></td>
                <td><label for="outro">Outro</label></td>
            </tr>
            <tr>
                <td><label for="idade">Idade</label></td>
                <td><select name="idade" id="idade">
                        <option value="15 a 20">15 a 20</option>
                        <option value="21 a 30">21 a 30</option>
                        <option value="31 a 40">31 a 40</option>
                        <option value="41 a 50">41 a 50</option>
                        <option value="51 a 60">51 a 60</option>
                        <option value="61 a 70">61 a 70</option>
                        <option value="acima de 71">acima de 70</option>
                    </select>
            </tr>
            <tr>
                <td><label for="myfile">Foto de Perfil</label>
                    <input type="file" id="myfile" name="myfile"  accept="image/*"></td>
            </tr>
            <tr>
                <td><button type="submit">Salvar</button></td>
                <td><button type="reset">Limpar</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
