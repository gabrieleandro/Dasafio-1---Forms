<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <form action="login.html" method="">
        <table>
            <tr>
                <th>Formulário de Novo Usuário</th>
            </tr>
            <tr>
                <td><label for="emal">email</label></td>
                <td><input type="email" id="email" name="Email" placeholder="email" required="true"></td>
            </tr>
            <tr>
                <td><label for="senha">senha</label></td>
                <td><input type="password" id="senha" name="Senha" placeholder="senha" required="true"></td>
            </tr>
            <tr>
                <td><label for="confirmar">confirmar</label></td>
                <td><input type="password" id="confirmar" name="confirmar" placeholder="confirmar senha" required="true"></td>
            </tr>
            <tr>
                <td>
                <input type="submit" id="login" name="login" value="Login">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
