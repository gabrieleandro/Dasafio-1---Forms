<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <form action="login.html" method="">
        <table>
            <tr>
                <th>Formulário de Novo Usuário</th>
            </tr>
            <tr>
                <td><label for="emal">Email</label></td>
                <td><input type="email" id="email" name="email" placeholder="Digite seu email" required></td>
            </tr>
            <tr>
                <td><label for="senha">senha</label></td>
                <td><input type="password" id="senha" name="senha" placeholder="Digite sua senha" required></td>
            </tr>
            <tr>
                <td><label for="confirmar_senha">Confirmar senha</label></td>
                <td><input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Digite sua senha novamente" required></td>
            </tr>
            <tr>
                <td><input type="submit" id="login" name="login" value="Cadastrar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
